     <nav>

    <div class="contacts-container">
        <h6 class="nav-name">Contact</h6>
    <div class="feedback-table">
        <p>Give us a feedback:</p>
    <form class="feedback" name="htmlform" method="post">
        <table class="feedback-table">
            <tr class="feedback-table-tr">
                <td>
                    <label for="first_name">First Name *</label>
                </td>
                <td>
                    <input  type="text" name="first_name" id="first_name" maxlength="50" size="30">
                </td>
            </tr>

            <tr class="feedback-table-tr">
                <td class="feedback-table-tr-td">
                    <label for="last_name">Last Name *</label>
                </td>
                <td class="feedback-table-tr-td">
                    <input  type="text"  name="last_name" id="last_name" maxlength="50" size="30">
                </td>
            </tr>
    
            <tr class="feedback-table-tr">
                <td class="feedback-table-tr-td">
                    <label for="email">Email Address *</label>
                </td>
                <td class="feedback-table-tr-td">
                    <input  type="text" name="email" id="email" maxlength="80" size="30">
                </td>
            </tr>

            <tr class="feedback-table-tr">
                <td class="feedback-table-tr-td">
                    <label for="telephone">Telephone Number</label>
                </td>
                <td class="feedback-table-tr-td">
                    <input  type="text" name="telephone" id="telephone" maxlength="30" size="30">
                </td>
            </tr>
            
            <tr>
                <td class="feedback-table-tr-td">
                    <label for="comments">Comments *</label>
                </td>
                <td class="feedback-table-tr-td">
                    <textarea  name="comments" id="comments" maxlength="1000" cols="25" rows="6"></textarea>
                </td>
            </tr>
            
            <tr>
                <td colspan="2" style="text-align:center">
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table> 
    </form>
    </div>
        

<div class="icon-contacts">
    <table class="contacts-list">
        <tr class="contacts-list-tr">
            <td class="contacts-list-tr-td"><img class="contact-icon" src="styles/mail.png" alt=""/></td>
            <td class="contacts-list-tr-td"><p class="mail"><a href="">environ-mental@gmail.com</a></p></td>
        </tr>
    
        <tr class="contacts-list-tr">
            <td class="contacts-list-tr-td"><img class="contact-icon" src="styles/facebook.png" alt=""/></td>
            <td class="contacts-list-tr-td"><p class="fb-page"><a href="">https://www.facebook.com/environ-mental</a></p></td>
        </tr>
    
        <tr class="contacts-list-tr">
            <td class="contacts-list-tr-td"><img class="contact-icon" src="styles/twitter.png" alt=""/></td>
            <td class="contacts-list-tr-td"><p class="twitter-page"><a href="">https://www.twitter.com/environ-mental</a></p></td>
        </tr>
    
        <tr class="contacts-list-tr">
            <td class="contacts-list-tr-td"><img class="contact-icon" src="styles/phone.png" alt=""/></td>
            <td class="contacts-list-tr-td"><p class="org-mobile">09269875687</p></td>
        </tr>
    </table>
</div>
</div>
